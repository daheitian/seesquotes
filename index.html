        function updateThemeIcon(theme) {
            if (theme === 'dark') {
                sunIcon.style.display = 'block';
                moonIcon.style.display = 'none';
            } else {
                sunIcon.style.display = 'none';
                moonIcon.style.display = 'block';
            }

        // Format time
        function formatTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            const now = new Date();
            const diff = now - date;
            
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);
            
            if (minutes < 1) return 'ÂàöÂàö';
            if (minutes < 60) return `${minutes}ÂàÜÈíüÂâç`;
            if (hours < 24) return `${hours}Â∞èÊó∂Ââç`;
            if (days < 7) return `${days}Â§©Ââç`;
            
            return date.toLocaleDateString('zh-CN', { 
                month: 'short', 
                day: 'numeric' 
            });
        }
        
        function formatFullTime(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleString('zh-CN', {
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
        
        // Extract images from content
        function extractImages(content) {
            if (!content) return [];
            const imgRegex = /<img[^>]+src="([^"]+)"/g;
            const images = [];
            let match;
            while ((match = imgRegex.exec(content)) !== null) {
                images.push(match[1]);
            }
            return images;
        }
        
        // Clean content
        function cleanContent(content) {
            if (!content) return '';
            return content
                .replace(/<img[^>]+>/g, '')
                .replace(/<[^>]+>/g, '')
                .replace(/&nbsp;/g, ' ')
                .replace(/&quot;/g, '"')
                .replace(/&amp;/g, '&')
                .replace(/&lt;/g, '<')
                .replace(/&gt;/g, '>')
                .trim();
        }
        
        // Extract tags (topics)
        function extractTags(content) {
            if (!content) return [];
            const tagRegex = /#([^#\s]+)/g;
            const tags = [];
            let match;
            while ((match = tagRegex.exec(content)) !== null) {
                tags.push(match[1]);
            }
            return tags;
        }
        
        // Update status
        function updateStatus(text, type = 'normal') {
            const status = document.getElementById('status');

            if (type === 'syncing') status.classList.add('syncing');
            if (type === 'error') status.classList.add('error');
        }
        
        // Parse RSS XML to JSON
        function parseRSS(xmlText) {
            const parser = new DOMParser();
            const xml = parser.parseFromString(xmlText, 'text/xml');
            
            const items = xml.querySelectorAll('item');

                const description = item.querySelector('description')?.textContent || '';
                const pubDate = item.querySelector('pubDate')?.textContent || '';
                const link = item.querySelector('link')?.textContent || '';
                
                posts.push({
                    title,
                    description,
                    pubDate,
                    link
                });
            });
            
            return posts;
        }

                        ${images.map(img => `<img src="${img}" alt="" loading="lazy" onerror="this.style.display='none'">`).join('')}
                    </div>
                ` : ''}
                ${tags.length > 0 ? `
                    <div class="post-tags">
                        ${tags.map(tag => `<span class="tag">#${tag}</span>`).join('')}
                    </div>
                ` : ''}
            `;
        }
        
        // Render posts
        function renderPosts(items) {
            const container = document.getElementById('posts');
            
            if (!items || items.length === 0) {
                container.innerHTML = `
                    <div class="empty">
                        <div class="empty-icon">üìù</div>
                        <p>ÊöÇÊó†Âä®ÊÄÅ</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = items.map((item, index) => `
                <article class="post" data-index="${index}">
                    ${renderPost(item)}
                </article>
            `).join('');
            
            // Update stats
            document.getElementById('postCount').textContent = items.length;
            document.getElementById('updateTime').textContent = formatTime(new Date());
        }
        
        // Fetch with timeout
        function fetchWithTimeout(url, timeout = 10000) {
            return Promise.race([
                fetch(url),
                new Promise((_, reject) => 
                    setTimeout(() => reject(new Error('Timeout')), timeout)
                )
            ]);
        }
        
        // Try fetch from multiple sources
        async function tryFetchRSS() {
            const errors = [];
            
            for (const source of RSS_SOURCES) {
                try {
                    console.log('Trying:', source);
                    const response = await fetchWithTimeout(source);
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}`);
                    }
                    
                    const text = await response.text();
                    
                    // Check if it's JSON (from rss2json) or XML
                    if (text.trim().startsWith('{')) {
                        const data = JSON.parse(text);
                        if (data.items && Array.isArray(data.items)) {
                            return data.items;
                        }
                    } else {
                        // Parse XML RSS
                        const items = parseRSS(text);
                        if (items.length > 0) {
                            return items;
                        }
                    }
                } catch (err) {
                    errors.push(`${source}: ${err.message}`);
                    console.warn('Source failed:', source, err.message);
                }
            }
            
            throw new Error('All sources failed: ' + errors.join('; '));
        }
        
        // Main fetch function with retry
        async function fetchPosts(showLoading = true, isRetry = false) {
            const refreshBtn = document.getElementById('refreshBtn');
            refreshBtn.disabled = true;
            
            if (showLoading && !isRetry) {
                updateStatus('Ê≠£Âú®ÂêåÊ≠•...', 'syncing');
            }
            
            try {
                const items = await tryFetchRSS();
                
                posts = items;
                lastFetchTime = new Date();
                retryCount = 0;
                
                renderPosts(posts);
                updateStatus('ÂÆûÊó∂ÂêåÊ≠•‰∏≠');
                
                // Save to localStorage as cache
                localStorage.setItem('jikePosts', JSON.stringify({
                    posts: posts,
                    timestamp: Date.now()
                }));
                
                return true;
            } catch (error) {
                console.error('Fetch error:', error);
                
                // Try to load from cache
                const cached = localStorage.getItem('jikePosts');
                if (cached) {
                    try {
                        const data = JSON.parse(cached);
                        if (data.posts && data.posts.length > 0) {
                            posts = data.posts;
                            renderPosts(posts);
                            updateStatus('ÊòæÁ§∫ÁºìÂ≠òÊï∞ÊçÆ');
                            
                            // Retry after delay
                            if (retryCount < MAX_RETRIES) {
                                retryCount++;
                                setTimeout(() => fetchPosts(false, true), RETRY_DELAY);
                            }
                            
                            refreshBtn.disabled = false;
                            return false;
                        }
                    } catch (e) {
                        console.error('Cache parse error:', e);
                    }
                }
                
                // Show error
                updateStatus('ÂêåÊ≠•Â§±Ë¥•', 'error');
                const container = document.getElementById('posts');
                container.innerHTML = `
                    <div class="error">
                        <div class="error-icon">‚ö†Ô∏è</div>
                        <h3>Âä†ËΩΩÂ§±Ë¥•</h3>
                        <p>ÁΩëÁªúËøûÊé•‰∏çÁ®≥ÂÆöÔºåËØ∑Ê£ÄÊü•ÁΩëÁªúÂêéÈáçËØï</p>
                        <button class="retry-btn" onclick="fetchPosts(true)">ÈáçÊñ∞Âä†ËΩΩ</button>
                    </div>
                `;
                
                // Auto retry
                if (retryCount < MAX_RETRIES) {
                    retryCount++;
                    setTimeout(() => fetchPosts(false, true), RETRY_DELAY);
                }
                
                return false;
            } finally {
                refreshBtn.disabled = false;
            }
        }
        
        // Random post modal
        const modal = document.getElementById('modal');
        const modalBody = document.getElementById('modalBody');
        const modalClose = document.getElementById('modalClose');
        const randomBtn = document.getElementById('randomBtn');
        
        function showRandomPost() {
            if (posts.length === 0) return;
            
            const randomIndex = Math.floor(Math.random() * posts.length);
            const post = posts[randomIndex];
            
            modalBody.innerHTML = renderPost(post, true);
            modal.classList.add('active');
        }
        
        randomBtn.addEventListener('click', showRandomPost);
        
        modalClose.addEventListener('click', () => {
            modal.classList.remove('active');
        });
        
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                modal.classList.remove('active');
            }
        });
        
        // Refresh button
        document.getElementById('refreshBtn').addEventListener('click', () => {
            retryCount = 0;
            fetchPosts(true);
        });
        
        // Auto refresh
        function startAutoRefresh() {
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            autoRefreshInterval = setInterval(() => {
                fetchPosts(false);
            }, REFRESH_INTERVAL);
        }
        
        // Load from cache on init
        function loadFromCache() {
            const cached = localStorage.getItem('jikePosts');
            if (cached) {
                try {
                    const data = JSON.parse(cached);
                    const age = Date.now() - data.timestamp;
                    
                    // Cache valid for 1 hour
                    if (data.posts && data.posts.length > 0 && age < 3600000) {
                        posts = data.posts;
                        renderPosts(posts);
                        updateStatus('ÊòæÁ§∫ÁºìÂ≠òÊï∞ÊçÆ');
                        return true;
                    }
                } catch (e) {
                    console.error('Cache error:', e);
                }
            }
            return false;
        }
        
        // Initialize
        function init() {
            // Try cache first for instant display
            const hasCache = loadFromCache();
            
            // Then fetch fresh data
            fetchPosts(!hasCache);
            
            // Start auto refresh
            startAutoRefresh();
        }
        
        // Start
        init();
    </script>
