<!DOCTYPE html>
<html lang="zh-CN" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小信号 | SEES-QUOTATION</title>
    <link rel="stylesheet" href="style.css">
    <base target="_blank">
</head>
<body>
    <header>
        <div class="header-inner">
            <a href="#" class="logo">
                小信号<span>.</span>
            </a>
            <nav>
                <a href="#" class="active" data-page="home">见室引号</a>
                <a href="https://buercrock.notion.site/daheitian-web-fe688e111f9e47a097e422e3eb8ae35c" target="_blank">主页</a>
                <a href="#" data-page="about">关于</a>
            </nav>
            <div class="controls">
                <button class="btn-icon" id="refreshBtn" title="刷新">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                </button>
                <button class="btn-icon" id="themeBtn" title="切换主题">
                    <svg id="sunIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"/>
                        <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"/>
                    </svg>
                    <svg id="moonIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none">
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <main>
        <div id="homePage">
            <section class="hero">
                <div class="hero-icon">💭</div>
                <h1>SEES-QUOTATION</h1>
                <p>一些金句一些思考 一些优质信息源</p>
                <button class="random-btn" id="randomBtn">
                    <span>🎲</span>
                    <span>随机一条</span>
                </button>
            </section>
            
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-value" id="postCount">-</div>
                    <div class="stat-label">动态</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="updateTime">-</div>
                    <div class="stat-label">更新</div>
                </div>
            </div>
            
            <div class="status" id="status">
                <span class="status-dot"></span>
                <span id="statusText">正在连接...</span>
            </div>
            
            <div class="posts" id="posts">
                <div class="loading">
                    <div class="loading-spinner"></div>
                    <p>正在连接即刻...</p>
                </div>
            </div>
        </div>
        
        <div id="aboutPage" style="display: none;">
            <section class="hero">
                <div class="hero-icon">👋</div>
                <h1>关于</h1>
                <p>认识一下</p>
            </section>
            
            <div class="about-card">
                <div class="about-header">
                    <div class="about-avatar">黑</div>
                    <div class="about-info">
                        <h2>大黑天</h2>
                        <p>室内设计师 / 效率工具爱好者</p>
                    </div>
                </div>
                
                <div class="about-tags">
                    <span class="about-tag">空间设计</span>
                    <span class="about-tag">建筑设计</span>
                    <span class="about-tag">室内设计</span>
                    <span class="about-tag">商业</span>
                    <span class="about-tag">阅读</span>
                    <span class="about-tag">效率工具</span>
                </div>
                
                <div class="about-content">
                    <div class="about-item">
                        <span>💡</span>
                        <span>关注空间、建筑、室内设计的室内设计师</span>
                    </div>
                    <div class="about-item">
                        <span>☁️</span>
                        <span>也还关注喜欢：商业、阅读、思考、折腾、教育、办公</span>
                    </div>
                    <div class="about-item">
                        <span>🌲</span>
                        <span>软件效率工具爱好者</span>
                    </div>
                    <div class="about-item">
                        <span>🌲</span>
                        <span>优质信息爱好者</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>同步自 <a href="https://okjk.co/ZrdvaB" target="_blank">即刻</a> · 实时更新 · 自动重试机制</p>
    </footer>
    
    <div class="modal-overlay" id="modal">
        <div class="modal">
            <div class="modal-header">
                <span class="modal-title">🎲 随机一条</span>
                <button class="modal-close" id="modalClose">&times;</button>
            </div>
            <div class="modal-body" id="modalBody"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
